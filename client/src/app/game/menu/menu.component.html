<div class="game-menu-handler">
    <div>
        <i class="icon fa fa-bars"></i>
    </div>
</div>
<div class="player">
    <h1 *ngIf="user">{{ user.username }}</h1>
</div>
<div class="active-games">
    <ul>
        <li *ngFor="let game of playableGames | async"
        [ngClass]="{'active': game === currentGame}">
            {{ game.name }}
        </li>
    </ul>
</div>
